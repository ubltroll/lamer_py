<!doctype html>

<!--[if gt IE 9]><!--> <html> <!--<![endif]-->


<body id="home">

	<!-- Preloader -->
	<div id="preloader">
		<div id="status"></div>
	</div>
	
	<div id='head'></div>
	
	
	
	
	<div  class="content-section-b " style="background-color: #f8f8f8">
		<div class="container">
			<div class="col-md-6 col-md-offset-3 text-center wrap_title">
				<h2 style="font-size: 36px">UBL内务人民委员会</h2>
				<p class="lead" style="margin-top:0">神圣教会政治保卫总局</p>
			 </div>

			 <table class="table table-hover table-bordered">
					  <caption >拟逮捕名单，共{{nums}}</caption>
					  <thead >
					    <tr >
					      <th>UID</th>
					      <th>空饷</th>
					    </tr>
					  </thead>
					  <tbody>
					    {% for n1 in namelist %}
					    <tr>
					      <td>{{n1.uid}}</td>
					      <td>{{n1.num}}</td>



					    </tr>
					    {% endfor %}
					  </tbody>
					 
					</table>

			<table class="table table-hover table-bordered">
					  <caption >涉案船只共{{shipnum}}</caption>
					  <thead >
					    <tr >
					      <th>UID</th>
					      <th>类别</th>
					      <th>cdkey</th>
					    </tr>
					  </thead>
					  <tbody>
					    {% for ship in Ships %}
					    <tr>
					      <td>{{ship.uid}}</td>
					      <td>{{ship.shipClass}}</td>
					      <td>{{ship.code}}</td>


					    </tr>
					    {% endfor %}
					  </tbody>
					 
					</table>
			
		</div>
	</div>	

	<div id='footer'></div>
	
	
	


    <!-- JavaScript -->
    <script src="/static/js/jquery-1.10.2.js"></script>
    <script src="/static/js/stickUp.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrapValidator.min.js"></script>
    <script src="/static/js/owl.carousel.js"></script>
    <script src="/static/js/stickUp.min.js"></script>
	<script src="/static/js/script.js"></script>

	<script src="/static/js/jquery.cookie.js"></script> 

    <script>
		$(function(){
			$('#footer').load('/static/footer.html');
			$('#head').load('/static/head.html', function() {
			  FlatfyInit();
			  $('.navbar-default').stickUp();
			});
			$('form').bootstrapValidator({
    　　　　　　　　message: '该字段不能为空',
    				fields:{
                        UserName: {
                             message:'用户名无效',
                             validators: {
                                 notEmpty: {
                                     message: '用户名不能为空'
                                 },
                                 
                                 threshold :  6 ,
                             }
                         },
                         Password: {
                             message:'密码无效',
                             validators: {
                                 notEmpty: {
                                     message: '密码不能为空'
                                 },
                                 
                                 threshold :  6 ,
                             }
                         },
                    }
			});
			
		})
		$('#submit').on('click', function() {
		      console.log('mmp');
		      $.ajax({
		        url: '/ubl/AddShip',
		        type: 'post',
		        headers:{"X-CSRFToken":$.cookie('csrftoken')},
		        data: 
		        	$('form').serialize(),
		      }).then(function(resp) {

		        alert(resp.msg);
		        
		      })
		    });
	</script>
    
	
	<!-- StikyMenu -->
	

	<!-- Smoothscroll -->

	<script src="/static/js/wow.min.js"></script>
	<script>
	 new WOW().init();
	</script>
	<script src="/static/js/classie.js"></script>
	
	<!-- Magnific Popup core JS file -->
	<script src="/static/js/jquery.magnific-popup.js"></script> 




</body>

</html>
